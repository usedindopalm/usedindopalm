<style>

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{background:#eef6f1;color:#222;}

/* ================= HEADER ================= */

header{
height:90vh;
position:relative;
overflow:hidden;
}

/* SLIDES */
.slide{
position:absolute;
top:0;left:0;
width:100%;
height:100%;
background-size:cover;
background-position:center;
opacity:0;
animation:fadeSlide 25s infinite;
}

.slide:nth-child(1){
background-image:url("projek1.jpg");
animation-delay:0s;
}

.slide:nth-child(2){
background-image:url("projek2.jpg");
animation-delay:5s;
}

.slide:nth-child(3){
background-image:url("projek3.jpg");
animation-delay:10s;
}

.slide:nth-child(4){
background-image:url("https://images.unsplash.com/photo-1509395176047-4a66953fd231");
animation-delay:15s;
}

.slide:nth-child(5){
background-image:url("https://images.unsplash.com/photo-1473341304170-971dccb5ac1e");
animation-delay:20s;
}

/* OVERLAY */
header::after{
content:"";
position:absolute;
top:0;left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
z-index:1;
}

/* HEADER CONTENT */
.header-content{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(0,70,40,.75);
padding:40px;
border-radius:12px;
text-align:center;
z-index:2;
color:white;
}

/* SLIDE ANIMATION */
@keyframes fadeSlide{
0%{opacity:0;}
10%{opacity:1;}
30%{opacity:1;}
40%{opacity:0;}
100%{opacity:0;}
}

/* ================= NAV ================= */

nav{
background:#0f5132;
padding:12px;
text-align:center;
position:sticky;
top:0;
z-index:999;
}

nav a{
color:white;
margin:0 15px;
text-decoration:none;
font-weight:bold;
}

/* ================= SECTION ================= */

section{
max-width:1100px;
margin:auto;
padding:60px 20px;
position:relative;
}

.card{
background:white;
padding:35px;
border-radius:14px;
box-shadow:0 5px 15px rgba(0,0,0,.1);
}

h2{
color:#0f5132;
margin-bottom:15px;
}

#about p{
line-height:1.7;
margin-bottom:15px;
}

/* ================= TABLE ================= */

table{width:100%;border-collapse:collapse;}
th,td{border:1px solid #ccc;padding:10px;}
th{background:#d4edda;}

/* ================= FOOTER ================= */

footer{
background:#0b3d2e;
color:white;
text-align:center;
padding:25px;
}

/* ================= FLOAT BUTTON ================= */

.wa-btn{
position:fixed;
bottom:20px;right:20px;
background:#25D366;
color:white;
padding:15px 25px;
border-radius:50px;
text-decoration:none;
z-index:999;
}

.wechat-btn{
position:fixed;
bottom:80px;right:20px;
background:#07c160;
color:white;
padding:15px 25px;
border-radius:50px;
text-decoration:none;
z-index:999;
}

/* ================= GALLERY ================= */

.gallery-slider{
width:100%;
max-width:900px;
margin:auto;
position:relative;
overflow:hidden;
border-radius:14px;
height:450px;
}

.gallery-slider img{
width:100%;
height:100%;
object-fit:cover;
position:absolute;
top:0;
left:0;
opacity:0;
transition:opacity 1s ease;
}

.gallery-slider img.active{
opacity:1;
}

/* ================= WECHAT POPUP ================= */

.wechat-popup{
display:none;
position:fixed;
top:0;left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.7);
z-index:9999;
}

.wechat-popup-content{
background:#fff;
width:300px;
padding:25px;
border-radius:15px;
text-align:center;
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
}

.wechat-popup-content img{width:220px;}

.close-btn{
margin-top:15px;
background:#07c160;
color:#fff;
border:none;
padding:10px 20px;
border-radius:8px;
cursor:pointer;
}

</style>

<script>
function openWechat(){
document.getElementById("wechatPopup").style.display="block";
}

function closeWechat(){
document.getElementById("wechatPopup").style.display="none";
}

let gIndex=0;
const gSlides=document.querySelectorAll(".gslide");

function showGallery(){
gSlides.forEach(s=>s.classList.remove("active"));
gSlides[gIndex].classList.add("active");
gIndex=(gIndex+1)%gSlides.length;
}

setInterval(showGallery,4000);
</script>
